<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // function scoped
    var first = 'wes';

    // block scoped
    let age = 300;
    const cool = true;

    // const by default bc dont know if ill be updated

    // let = change so that he can change it in future, dont use var that much

    // naming convention. should not start with capital. should start with a-z, _, $, camel case or snake_case
    const Dog = 'browser';

  </script>
</body>

</html>
